<div class="w-full flex flex-col gap-0 h-screen">
    <div class="h-24 w-full bg-blue-600 text-white flex flex-row justify-between items-center text-2xl text-medium px-10">
        <div class="flex justify-start text-3xl font-bold items-center">
            <p>Add Panel Slots</p>
        </div>
        <div class="flex flex-row justify-end gap-10 items-center">
            <fa-icon class="fa-2x text-white fa-light" [icon]="faHouse"></fa-icon>
            <fa-icon class="fa-2x text-white fa-light" [icon]="faArrowLeft"></fa-icon>
        </div>
    </div>
    <div class="px-10 py-5">
        <div class="flex items-center justify-start">
            <p class="w-fit inline-block font-medium text-xl">Selected Panel:</p> &nbsp; &nbsp;
            <p class="w-fit inline-block">Name: name1 |Band: C1 | Skillset: Testing</p>
        </div>
        <div class="flex justify-end items-center gap-5">
            <p class="inline-block">Note: Click "Add Slot" button to add more slots ----></p>
            <button (click)="slotAddition()" class="text-white bg-blue-600 px-5 py-2 rounded-md">Add Slot</button>
        </div>
    </div>
    <div class="flex flex-col px-10 py-5 border-2 border-blue-600 h-3/5 relative scroll">
        <p class="mb-5">Panel Type</p>
        <div *ngFor="let slot of timeSlotArray; let i = index" class="flex flex-row gap-20">
            <!-- Panel Start Date and Time -->
            <div class="flex flex-row gap-3 items-center">
                <p class="inline-block">Panel Start Date:</p>
                <input [(ngModel)]="slot.start" (change)="updateStartTime(i, $event)" type="datetime-local" class="border-2 h-10 border-blue-600 px-5 py-2">
            </div>
            <!-- Panel End Date and Time -->
            <div class="flex flex-row gap-3 items-center">
                <p class="inline-block">Panel End Date:</p>
                <input [(ngModel)]="slot.end" (change)="updateEndTime(i, $event)" type="datetime-local" class="border-2 h-10 border-blue-600 px-5 py-2">
            </div>
            <div>
                <fa-icon (click)="deleteSlot(i)" class="fa-2x fa-light" [icon]="faTrash" ></fa-icon>
            </div>
        </div>
    </div>
    <div class="flex justify-center items-center relative mt-10">
        <button class="text-white bg-blue-600 rounded-md px-8 py-3">Save Slot</button>
    </div>
    
</div>
