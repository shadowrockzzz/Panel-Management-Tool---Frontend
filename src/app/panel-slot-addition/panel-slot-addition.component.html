<div class="w-full flex flex-col gap-0 h-screen">
    <div class="h-24 w-full bg-blue-600 text-white flex flex-row justify-between items-center text-2xl text-medium px-10">
        <div class="flex justify-start text-3xl font-bold items-center">
            <p>Add Panel Slots</p>
        </div>
        <div class="flex flex-row justify-end gap-10 items-center">
            <fa-icon (click)="goToHome()" class="fa-2x text-white fa-light cursor-pointer" [icon]="faHouse"></fa-icon>
            <fa-icon (click)="goBack()" class="fa-2x text-white fa-light cursor-pointer" [icon]="faArrowLeft"></fa-icon>
            <fa-icon (click)="logOut()" class="fa-2x text-white fa-light cursor-pointer" [icon]="faArrowRightFromBracket"></fa-icon>
        </div>
    </div>
    <div class="px-10 py-5">
        <div class="flex flex-col gap-3">
            <p class="font-bold text-2xl text-blue-600">Selected Panel:</p>
            <p><span class="font-medium text-xl text-blue-600">Name :&nbsp;</span> {{name}} <span class="font-medium text-xl text-blue-600"> &nbsp;| Band :&nbsp;</span>{{band}}<span class="font-medium text-xl text-blue-600">&nbsp; | Skill Set : </span> {{skillSet}}</p>
        </div>
        <div class="flex justify-end items-center gap-5">
            <p class="inline-block">Note: Click "Add Slot" button to add more slots ----></p>
            <button (click)="slotAddition()" class="text-white bg-blue-600 px-5 py-2 rounded-md cursor-pointer">Add Slot</button>
        </div>
    </div>
    <div class="flex flex-col px-10 py-5 border-2 border-blue-600 h-3/5 relative scroll">
        <p class="mb-5">Panel Type</p>
        <div *ngFor="let slot of slots; let i = index" class="flex flex-row gap-20">
            <!-- Panel Start Date and Time -->
            <div class="flex flex-row gap-3 items-center">
                <p class="inline-block">Panel Start Date:</p>
                <input [(ngModel)]="slot.start" (change)="updateStartTime(i, $event)" type="datetime-local" class="border-2 h-10 border-blue-600 px-5 py-2 rounded-md">
            </div>
            <!-- Panel End Date and Time -->
            <div class="flex flex-row gap-3 items-center">
                <p class="inline-block">Panel End Date:</p>
                <input [(ngModel)]="slot.end" (change)="updateEndTime(i, $event)" type="datetime-local" class="border-2 h-10 border-blue-600 px-5 py-2 rounded-md">
            </div>
            <div>
                <fa-icon (click)="deleteSlot(i)" class="fa-2x fa-light cursor-pointer" [icon]="faTrash" ></fa-icon>
            </div>
        </div>
    </div>
    <div class="flex justify-center items-center relative mt-10">
        <button (click)="updateSlots()" class="text-white bg-blue-600 rounded-md px-8 py-3 cursor-pointer">Save Slot</button>
    </div>
    
</div>
